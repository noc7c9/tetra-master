name: GitHub Pages

on: [push]

jobs:
    build-and-deploy-gh-pages:
        name: Build and Deploy to Github Pages
        runs-on: ubuntu-latest
        permissions:
            contents: write
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Rust (nightly, wasm32-unknown-unknown)
              uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: nightly
                  targets: wasm32-unknown-unknown

            - name: Install Trunk
              uses: jetli/trunk-action@v0.2.0
              with:
                  version: latest

            - name: Setup Caching
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: ./drivers

            - name: Build
              env:
                  GIT_SHA: ${{github.sha}}
              working-directory: ./drivers/gui
              run: |
                  trunk build --release --public-url "SED_REPLACE_MARKER"
                  # trunk doesn't support relative paths,
                  # so change url after building
                  sed --in-place 's/\/SED_REPLACE_MARKER/./g' ./dist/index.html

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./drivers/gui/dist/
